<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🗺️ QMap Permalink - インタラクティブOpenLayers</title>
    
    <!-- OpenLayers CSS & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@8.2.0/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/ol@8.2.0/dist/ol.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0;
        }
        
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #ddd;
        }
        
        .map-overlay {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }
        
        .coordinates-info {
            top: 20px;
            right: 20px;
            min-width: 280px;
        }
        
        .scale-info {
            bottom: 20px;
            right: 20px;
            min-width: 200px;
        }
        
        .map-controls {
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .info-line {
            margin: 5px 0;
            color: #333;
        }
        
        .info-line strong {
            color: #2c3e50;
        }
        
        .btn {
            padding: 8px 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }
        
        .btn-reset {
            background: #e74c3c;
        }
        
        .btn-reset:hover {
            background: #c0392b;
        }
        
        .btn-fullscreen {
            background: #27ae60;
        }
        
        .btn-fullscreen:hover {
            background: #229954;
        }
        
        .title {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #666;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">🗺️ マップ読み込み中...</div>
    <div id="map"></div>
    
    <!-- 座標情報パネル -->
    <div class="map-overlay coordinates-info">
        <div class="title">📍 現在位置</div>
        <div class="info-line"><strong>経度:</strong> <span id="longitude">139.6917</span></div>
        <div class="info-line"><strong>緯度:</strong> <span id="latitude">35.6895</span></div>
        <div class="info-line"><strong>座標系:</strong> EPSG:4326</div>
        <div class="info-line"><strong>回転:</strong> <span id="rotation">0.0</span>°</div>
    </div>
    
    <!-- スケール情報パネル -->
    <div class="map-overlay scale-info">
        <div class="title">📏 縮尺情報</div>
        <div class="info-line"><strong>縮尺:</strong> 1:<span id="scale">25000</span></div>
        <div class="info-line"><strong>ズームレベル:</strong> <span id="zoom">12</span></div>
        <div class="info-line"><strong>解像度:</strong> <span id="resolution">38.22</span> m/px</div>
    </div>
    
    <!-- マップコントロール -->
    <div class="map-overlay map-controls">
        <div class="title">🎮 コントロール</div>
        <button class="btn" onclick="resetView()">🏠 初期位置に戻る</button>
        <button class="btn btn-fullscreen" onclick="toggleFullscreen()">🔍 フルスクリーン</button>
        <button class="btn" onclick="refreshWMS()">🔄 WMS更新</button>
        <div style="margin-top: 10px; font-size: 11px; color: #666;">
            <div class="info-line"><strong>操作方法:</strong></div>
            <div class="info-line">• ドラッグ: パン移動</div>
            <div class="info-line">• ホイール: ズーム</div>
            <div class="info-line">• Shift+ドラッグ: 範囲ズーム</div>
            <div class="info-line">• ダブルクリック: ズーム</div>
        </div>
    </div>

    <script>
        // 初期パラメータ
        const initialCenter = [139.6917, 35.6895]; // 東京駅
        const initialZoom = 12;
        const initialScale = 25000;
        const serverPort = 8000;
        
        // OpenLayersマップの初期化
        const map = new ol.Map({
            target: 'map',
            layers: [
                // OpenStreetMapベースレイヤー
                new ol.layer.Tile({
                    name: 'osm',
                    source: new ol.source.OSM()
                }),
                
                // WMSレイヤー（QGISサーバー）
                new ol.layer.Tile({
                    name: 'qgis-wms',
                    source: new ol.source.TileWMS({
                        url: `http://localhost:${serverPort}/wms`,
                        params: {
                            'LAYERS': 'project',
                            'FORMAT': 'image/png',
                            'TRANSPARENT': true,
                            'VERSION': '1.3.0'
                        },
                        serverType: 'qgis'
                    }),
                    opacity: 0.8
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat(initialCenter),
                zoom: initialZoom,
                projection: 'EPSG:3857'
            }),
            controls: ol.control.defaults({
                zoom: true,
                rotate: true,
                attribution: true
            }).extend([
                new ol.control.ScaleLine(),
                new ol.control.MousePosition({
                    coordinateFormat: ol.coordinate.createStringXY(6),
                    projection: 'EPSG:4326'
                })
            ])
        });
        
        // ローディング完了
        map.on('loadend', function() {
            document.getElementById('loading').style.display = 'none';
        });
        
        // マップ移動時の座標更新
        map.getView().on('change:center', function() {
            updateCoordinates();
        });
        
        // ズーム変更時の情報更新
        map.getView().on('change:resolution', function() {
            updateScaleInfo();
        });
        
        // 座標情報の更新
        function updateCoordinates() {
            const center = map.getView().getCenter();
            const lonLat = ol.proj.toLonLat(center);
            
            document.getElementById('longitude').textContent = lonLat[0].toFixed(6);
            document.getElementById('latitude').textContent = lonLat[1].toFixed(6);
        }
        
        // スケール情報の更新
        function updateScaleInfo() {
            const view = map.getView();
            const zoom = Math.round(view.getZoom() * 10) / 10;
            const resolution = view.getResolution();
            const scale = Math.round(resolution * 96 / 0.0254 * 1000); // おおよその縮尺計算
            
            document.getElementById('zoom').textContent = zoom;
            document.getElementById('scale').textContent = scale.toLocaleString();
            document.getElementById('resolution').textContent = resolution.toFixed(2);
        }
        
        // 初期位置に戻る
        function resetView() {
            map.getView().animate({
                center: ol.proj.fromLonLat(initialCenter),
                zoom: initialZoom,
                duration: 500
            });
        }
        
        // フルスクリーン切り替え
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // WMS更新
        function refreshWMS() {
            const wmsLayer = map.getLayers().getArray().find(layer => layer.get('name') === 'qgis-wms');
            if (wmsLayer) {
                const source = wmsLayer.getSource();
                source.refresh();
                console.log('🔄 WMSレイヤーを更新しました');
            }
        }
        
        // キーボードショートカット
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'r':
                case 'R':
                    resetView();
                    break;
                case 'f':
                case 'F':
                    toggleFullscreen();
                    break;
                case 'u':
                case 'U':
                    refreshWMS();
                    break;
            }
        });
        
        // 初期情報の更新
        setTimeout(() => {
            updateCoordinates();
            updateScaleInfo();
        }, 100);
        
        console.log('🗺️ QMap Permalink OpenLayers マップが初期化されました');
        console.log('📍 初期位置:', initialCenter);
        console.log('🔍 初期ズーム:', initialZoom);
        console.log('🌐 WMSサーバー:', `http://localhost:${serverPort}/wms`);
    </script>
</body>
</html>
